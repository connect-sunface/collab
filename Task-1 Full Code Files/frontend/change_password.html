<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Password | Sunface Tech Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .password-change-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .password-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Montserrat', sans-serif;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f1f1f1;
            color: var(--dark);
            margin-top: 15px;
            width: 100%;
        }

        .btn-secondary:hover {
            background: #e1e1e1;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        .status-message.success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid #2ecc71;
        }

        .status-message.error {
            background: rgba(231, 76, 60, 0.1);
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        .password-strength {
            height: 5px;
            border-radius: 2.5px;
            margin-top: 8px;
            background: #eee;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .password-hint {
            display: block;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary);
            transform: translateX(-3px);
        }

        .back-link i {
            margin-right: 8px;
        }

        @media (max-width: 480px) {
            .header h2 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="password-change-container">
        <div class="header">
            <h2><i class="fas fa-key"></i> Change Your Password</h2>
            <p>Secure your account with a new password</p>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <div class="password-wrapper">
                    <input type="password" id="currentPassword" class="form-control" placeholder="Enter your current password">
                    <button class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" class="form-control" placeholder="Create a new password">
                    <button class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
                <small class="password-hint">Use 8+ characters with a mix of letters, numbers & symbols</small>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter your new password">
                    <button class="toggle-password" type="button">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button id="saveBtn" class="btn btn-primary">
                <span id="saveText">Update Password</span>
                <span id="saveLoader" class="loading" style="display: none;"></span>
            </button>
            
            <button id="cancelBtn" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </button>
            
            <div id="statusMessage" class="status-message"></div>
            
            <a href="landing.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Services
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPasswordEl = document.getElementById('currentPassword');
            const newPasswordEl = document.getElementById('newPassword');
            const confirmPasswordEl = document.getElementById('confirmPassword');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const statusMessage = document.getElementById('statusMessage');
            const saveText = document.getElementById('saveText');
            const saveLoader = document.getElementById('saveLoader');
            const strengthMeter = document.getElementById('strengthMeter');
            const toggleButtons = document.querySelectorAll('.toggle-password');
            
            // Check if user is logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            const loginMethod = localStorage.getItem('loginMethod');
            
            if (!isLoggedIn || !user) {
                alert('You need to be logged in to change your password');
                window.location.href = 'login.html';
                return;
            }
            
            // If user didn't sign up with password, hide current password field
            if (loginMethod !== 'password') {
                document.querySelector('label[for="currentPassword"]').textContent = 'Set New Password';
                currentPasswordEl.placeholder = 'Leave blank if setting password for the first time';
                document.querySelector('label[for="currentPassword"] + .password-wrapper').style.marginBottom = '10px';
            }
            
            // Password strength indicator
            newPasswordEl.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength += 25;
                if (password.length >= 12) strength += 10;
                
                // Character variety
                if (/[A-Z]/.test(password)) strength += 15;
                if (/[a-z]/.test(password)) strength += 15;
                if (/[0-9]/.test(password)) strength += 15;
                if (/[^A-Za-z0-9]/.test(password)) strength += 20;
                
                // Update strength meter
                strengthMeter.style.width = strength + '%';
                
                // Update color
                if (strength < 50) {
                    strengthMeter.style.backgroundColor = '#e74c3c';
                } else if (strength < 75) {
                    strengthMeter.style.backgroundColor = '#f39c12';
                } else {
                    strengthMeter.style.backgroundColor = '#2ecc71';
                }
            });
            
            // Toggle password visibility
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
            // Save button click handler
            saveBtn.addEventListener('click', async function() {
                const currentPassword = currentPasswordEl.value;
                const newPassword = newPasswordEl.value;
                const confirmPassword = confirmPasswordEl.value;
                
                // Validation
                if (loginMethod === 'password' && !currentPassword) {
                    showStatus('Please enter your current password', 'error');
                    currentPasswordEl.focus();
                    return;
                }
                
                if (!newPassword) {
                    showStatus('Please enter a new password', 'error');
                    newPasswordEl.focus();
                    return;
                }
                
                if (newPassword.length < 8) {
                    showStatus('Password must be at least 8 characters', 'error');
                    newPasswordEl.focus();
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showStatus('New passwords do not match', 'error');
                    confirmPasswordEl.focus();
                    return;
                }
                
                // Show loading state
                saveText.textContent = 'Updating...';
                saveLoader.style.display = 'inline-block';
                saveBtn.disabled = true;
                
                try {
                    // Get JWT token from localStorage
                    const token = localStorage.getItem('token');
                    
                    if (!token) {
                        throw new Error('Authentication token not found');
                    }
                    
                    // Send update request to backend
                    const response = await fetch('http://localhost:5000/api/auth/update-password', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ 
                            currentPassword,
                            newPassword 
                        })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to update password');
                    }
                    
                    // Show success
                    showStatus('Password updated successfully!', 'success');
                    
                    // Reset form
                    currentPasswordEl.value = '';
                    newPasswordEl.value = '';
                    confirmPasswordEl.value = '';
                    strengthMeter.style.width = '0';
                    
                    // Reset button after success
                    saveText.textContent = 'Update Password';
                    saveLoader.style.display = 'none';
                    saveBtn.disabled = false;
                    
                    // Update login method if not already password
                    if (loginMethod !== 'password') {
                        localStorage.setItem('loginMethod', 'password');
                        if (window.opener) {
                            window.opener.postMessage({ 
                                type: 'LOGIN_METHOD_UPDATE', 
                                method: 'password' 
                            }, '*');
                        }
                    }
                    
                } catch (error) {
                    showStatus(error.message || 'Failed to update password. Please try again.', 'error');
                    saveText.textContent = 'Update Password';
                    saveLoader.style.display = 'none';
                    saveBtn.disabled = false;
                }
            });
            
            // Cancel button handler
            cancelBtn.addEventListener('click', function() {
                currentPasswordEl.value = '';
                newPasswordEl.value = '';
                confirmPasswordEl.value = '';
                strengthMeter.style.width = '0';
                statusMessage.style.display = 'none';
            });
            
            // Enter key to submit
            newPasswordEl.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveBtn.click();
                }
            });
            
            confirmPasswordEl.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveBtn.click();
                }
            });
            
            // Focus on current password field
            currentPasswordEl.focus();
            
            // Function to show status messages
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
